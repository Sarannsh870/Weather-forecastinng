<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-section">
            <input type="text" id="location" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        
        <div class="options-section">
            <h3>Select weather data to display:</h3>
            <label><input type="checkbox" name="weather-option" value="temp" checked> Temperature</label>
            <label><input type="checkbox" name="weather-option" value="feels_like"> Feels Like</label>
            <label><input type="checkbox" name="weather-option" value="humidity"> Humidity</label>
            <label><input type="checkbox" name="weather-option" value="pressure"> Pressure</label>
            <label><input type="checkbox" name="weather-option" value="wind"> Wind Speed</label>
            <label><input type="checkbox" name="weather-option" value="description"> Weather Description</label>
        </div>
        
        <div class="weather-display" id="weather-display">
            <p>Enter a location and select options to see weather data.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
